<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile-first viewport -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <title>FZ's FlappyB</title>

  <!-- PWA / Install-to-home-screen -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Optional: favicon (if you want) -->
  <link rel="icon" href="assets/heads/head1.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="game-container">
    <!-- Canvas (internal resolution controlled in JS) -->
    <canvas id="gameCanvas" width="400" height="600" aria-label="Flappy Parody Game"></canvas>

    <!-- Overlay (READY / GAME OVER). Pointer events disabled in CSS so it won't block taps -->
    <div id="overlay" class="hidden" role="dialog" aria-live="polite">
      <div>
        <h1 id="overlay-title">Ready</h1>
        <p id="overlay-text">Tap / Space to Start</p>
      </div>
    </div>
  </div>

  <!-- Load game logic after DOM is ready -->
  <script src="script.js" defer></script>
</body>
</html>
